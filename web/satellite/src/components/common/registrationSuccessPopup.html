<div v-if="isPopupShown" class="register-success-popup-container" id="successfulRegistrationPopup">
    <div class="register-success-popup" >
        <div class="register-success-popup__info-panel-container">
            <RegistrationSuccessIcon/>
        </div>
        <div class="register-success-popup__form-container">
            <h2 class="register-success-popup__form-container__title">Verify Your Email</h2>
            <p class="register-success-popup__form-container__text">You have almost finished registering your account on the Tardigrade Satellite. Only one step left. Please check your inbox for a verification email.</p>
            <h3 class="register-success-popup__form-container__verification-cooldown">Didnâ€™t receive a verification email?<b class="register-success-popup__form-container__verification-cooldown__bold-text"> {{timeToEnableResendEmailButton}}</b></h3>
            <div class="register-success-popup__form-container__button-container">
                <VButton
                    label="Resend Email"
                    width="450px"
                    height="50px"
                    :on-press="onResendEmailButtonClick"
                    :is-disabled="isResendEmailButtonDisabled"
                />
            </div>
        </div>
        <div class="register-success-popup__close-cross-container" @click="onCloseClick">
            <CloseCrossIcon/>
        </div>
    </div>
</div>
