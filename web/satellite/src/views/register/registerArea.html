<div class="register-container" @keyup.enter="onCreateClick">
    <div :class="loadingClassName">
        <img class="loading-image" src="@/../static/images/register/Loading.gif" alt="Company logo loading gif">
    </div>
    <AuthIcon
        class="image"
        alt="Authentication illustration"
    />
    <div class="register-container__wrapper">
        <div class="register-container__header">
            <LogoIcon
                class="register-container__logo"
                alt="Company logo"
                @click="onLogoClick"
            />
            <div class="register-container__register-button" @click.prevent="onLoginClick">
                <p class="register-container__register-button__label">Login</p>
            </div>
        </div>
        <div class="register-area-wrapper">
            <div class="register-area">
                <div class="register-area__title-container">
                    <h1 class="register-area__title-container__title">Sign Up to Storj</h1>
                </div>
                <HeaderlessInput
                    class="full-input"
                    label="Full Name"
                    placeholder="Enter Full Name"
                    :error="fullNameError"
                    @setData="setFullName"
                    width="100%"
                    height="46px"
                />
                <HeaderlessInput
                    class="full-input"
                    label="Email"
                    placeholder="Enter Email"
                    :error="emailError"
                    @setData="setEmail"
                    width="100%"
                    height="46px"
                />
                <div class="register-input">
                    <HeaderlessInput
                        class="full-input"
                        label="Password"
                        placeholder="Enter Password"
                        :error="passwordError"
                        @setData="setPassword"
                        width="100%"
                        height="46px"
                        is-password="true"
                    />
                    <VInfo
                        class="register-input__info-button"
                        bold-text="Use 6 or more characters with a mix of letters, numbers & symbols" >
                        <InfoIcon/>
                    </VInfo>
                </div>
                <div class="register-input">
                    <HeaderlessInput
                        class="full-input"
                        label="Confirm Password"
                        placeholder="Confirm Password"
                        :error="repeatedPasswordError"
                        @setData="setRepeatedPassword"
                        width="100%"
                        height="46px"
                        is-password="true"
                    />
                    <VInfo
                        class="register-input__info-button"
                        bold-text="Use 6 or more characters with a mix of letters, numbers & symbols">
                        <InfoIcon/>
                    </VInfo>
                </div>
                <div class="register-area__submit-container">
                    <div class="register-area__submit-container__terms-area">
                        <label class="container">
                            <input type="checkbox" v-model="isTermsAccepted">
                            <span class="checkmark" :class="{'error': isTermsAcceptedError}"></span>
                        </label>
                        <h2 class="register-area__submit-container__terms-area__terms-confirmation">I agree to the <a class="register-area__submit-container__terms-area__link" href="https://tardigrade.io/terms-of-use/" target="_blank">Terms & Conditions</a></h2>
                    </div>
                    <div id="createAccountButton" class="register-area__submit-container__create-button" @click.prevent="onCreateClick">
                        <p class="register-area__submit-container__create-button__label">Create Account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <RegistrationSuccessPopup ref="register_success_popup"/>
</div>
