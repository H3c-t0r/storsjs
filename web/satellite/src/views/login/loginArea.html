<div class="login-area" @keyup.enter="onLogin">
    <div class="login-area__logo-wrapper">
        <LogoIcon class="logo" @click="onLogoClick"/>
    </div>
	<div class="login-area__content-area">
		<div class="login-area__content-area">
			<div class="login-area__content-area__activation-banner" v-if="isActivatedBannerShown">
				<p class="login-area__content-area__activation-banner__message"><b>Success!</b> Account Verified.</p>
			</div>
			<div class="login-area__content-area__container">
				<div class="login-area__content-area__container__title-area">
					<h1 class="login-area__content-area__container__title-area__title">Sign In</h1>
                    <div class="login-area__expand" @click.stop="toggleDropdown">
        				<span class="login-area__expand__value">EU1</span>
        				<svg class="login-area__expand__icon" width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
        					<path d="M5 5L0.669873 0.499999L9.33013 0.5L5 5Z" fill="#ACBACE"/>
        				</svg>
        				<div class="login-area__expand__dropdown" v-if="isDropdownShown" v-click-outside="closeDropdown">
        					<div class="login-area__expand__dropdown__item" @click.stop="closeDropdown">
        						<svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        							<path d="M14.0928 3.02746C14.6603 2.4239 14.631 1.4746 14.0275 0.907152C13.4239 0.339699 12.4746 0.368972 11.9072 0.972536L14.0928 3.02746ZM4.53846 11L3.44613 12.028C3.72968 12.3293 4.12509 12.5001 4.53884 12.5C4.95258 12.4999 5.34791 12.3289 5.63131 12.0275L4.53846 11ZM3.09234 7.27469C2.52458 6.67141 1.57527 6.64261 0.971991 7.21036C0.36871 7.77812 0.339911 8.72743 0.907664 9.33071L3.09234 7.27469ZM11.9072 0.972536L3.44561 9.97254L5.63131 12.0275L14.0928 3.02746L11.9072 0.972536ZM5.6308 9.97199L3.09234 7.27469L0.907664 9.33071L3.44613 12.028L5.6308 9.97199Z" fill="#2683FF"/>
        						</svg>
        						<span class="login-area__expand__dropdown__item__name">EU1</span>
        					</div>
        					<a class="login-area__expand__dropdown__item" href="https://us1.storj.io/login">
        						US1
        					</a>
        					<a class="login-area__expand__dropdown__item" href="https://ap1.storj.io/login">
        						AP1
        					</a>
        				</div>
        			</div>
				</div>
				<HeaderlessInput
					class="full-input"
					label="Email Address"
					placeholder="example@email.com"
					:error="emailError"
					@setData="setEmail"
					height="46px"
					width="calc(100% - 2px)"
				/>
				<HeaderlessInput
					class="full-input"
					label="Password"
					placeholder="Password"
					:error="passwordError"
					@setData="setPassword"
					width="calc(100% - 2px)"
					height="46px"
					is-password="true"
				/>
				<p class="login-area__content-area__container__button" @click.prevent="onLogin">Sign In</p>
			</div>
            <div class="login-area__content-area__forgot-container">
				<p class="login-area__content-area__forgot-container__reset-msg">Forgot your sign in details?<router-link :to="forgotPasswordPath" class="login-area__content-area__forgot-container__link">
					Reset Password
				</router-link></p>
                <router-link :to="registerPath" class="login-area__content-area__forgot-container__link register-link">
					Need to create an account?
				</router-link>
			</div>
		</div>
	</div>
</div>
