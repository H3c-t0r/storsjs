language: go

go:
  - 1.11.x

git:
  depth: 1

cache:
  directories:
    - /home/travis/cache

services:
  - redis

env:
  - TEST=1
  - INTEGRATION=1

before_script:
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then 
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
      sudo sh -c 'echo "\n::1 localhost\n" >> /etc/hosts';
    fi

before_install:
  - source scripts/setup-gopath.sh
  - [[ -n $INTEGRATION ]] && source scripts/install-awscli.sh

install:
  - pushd ~
  - [[ -z $TEST ]] && GOBIN=${GOPATH}/bin GOPATH=~/gotools go get -v github.com/mattn/goveralls
  - popd
  - [[ -z $TEST ]] && curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b ${GOPATH}/bin v1.10.2
  - [[ -z $TEST ]] && go install -v -race ./...

script:
  - [[ -n $TEST ]] && ./scripts/check-for-header.sh
  - [[ -n $TEST ]] && golangci-lint run
  - [[ -n $TEST ]] && go test -race -v -cover -coverprofile=.coverprofile ./...
  - [[ -n $TEST ]] && goveralls -coverprofile=.coverprofile -service=travis-ci
  - [[ -n $INTEGRATION ]] && make test-captplanet
