language: go

go:
  - 1.11.x

git:
  depth: 1

services:
  - redis

before_script:
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then 
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
      sudo sh -c 'echo "\n::1 localhost\n" >> /etc/hosts';
    fi


before_install:
  - source scripts/setup-gopath.sh
  - source scripts/install-awscli.sh

install:
  - pushd ~
  - GOPATH=~/gotools GOBIN=$GOPATH/bin go get github.com/mattn/goveralls
  - GOPATH=~/gotools GOBIN=$GOPATH/bin go get golang.org/x/tools/cover
  - GOPATH=~/gotools GOBIN=$GOPATH/bin go get github.com/modocache/gover
  - popd
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b ${GOPATH}/bin v1.10.2
  - go install -mod readonly -v ./...

script:
  - ./scripts/check-for-header.sh
  - golangci-lint run
  - go test  -mod readonly -race -v -cover -coverprofile=.coverprofile ./...
  - goveralls -coverprofile=.coverprofile -service=travis-ci
  - make test-captplanet
