syntax = "proto3";
package v0_1;
option go_package = "pb";

import "piecestore.proto";

service Bandwidth {
  rpc BandwidthAgreements(RenterBandwidthAllocation) returns (AgreementsSummary) {}
}

message AgreementsSummary {
  enum Status {
    FAIL = 0;
    OK = 1;
    REJECTED = 2;
  }

  Status status = 1;
}
