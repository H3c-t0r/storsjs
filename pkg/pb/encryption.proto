syntax = "proto3";
option go_package = "pb";

package encryption;

import "gogo.proto";

message EncryptionParameters {
  Cipher cipher_suite = 1;
  int64 block_size = 2;
}

message Cipher {
  enum Type {
    UNENCRYPTED = 0;
    AESGCM = 1;
    SECRETBOX = 2;
  }

  Type type = 1;
}
