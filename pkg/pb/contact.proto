syntax = "proto3";
option go_package = "pb";

package contact;

import "gogo.proto";

service ContactNode {
    rpc Pingback(PingbackRequest) returns (PingbackResponse);
}

service ContactSatellite {
    rpc Ping(PingRequest) returns (PingResponse);
}

message PingRequest {
    node.Node sender = 1;
    node.NodeCapacity capacity = 2;
}

message PingResponse {
    bool pingbackSuccess = 1;
}

message PingbackRequest {
}

message PingbackResponse {
}
